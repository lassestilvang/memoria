images:
  - 'gcr.io/$PROJECT_ID/memoria-backend'
  - 'gcr.io/$PROJECT_ID/memoria-frontend'
options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1. Build the backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/memoria-backend', './backend']

  # 2. Push the backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/memoria-backend']

  # 3. Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'memoria-brain'
      - '--image'
      - 'gcr.io/$PROJECT_ID/memoria-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1'
      - '--allow-unauthenticated'

  # 4. Build the frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/memoria-frontend', 
      '--build-arg', 'VITE_BACKEND_URL=https://memoria-brain-magdm6fnva-uc.a.run.app',
      './frontend'
    ]

  # 5. Push the frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/memoria-frontend']

  # 6. Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'memoria-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/memoria-frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
